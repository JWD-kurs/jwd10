<h1>WAFEPA - Add/edit log</h1>

<form class="form-horizontal" ng-init="initLog()">

    <div class="form-group">
        <label class="col-sm-2">Date </label>
        <div class="col-sm-6">
            <input ng-model="log.date" class="form-control" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2">Duration </label>
        <div class="col-sm-6">
            <input ng-model="log.duration" class="form-control" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2">Activity </label>
        <div class="col-sm-6">
            <select ng-model="log.activity" ng-options="activity as activity.name for activity in activities" class="form-control"></select>
        </div>
    </div>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="saveLog()" type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
