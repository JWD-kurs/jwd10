<input type="text" ng-model="name" />
<button class="btn btn-md btn-primary" ng-click="getActivities()">Search</button>
<button class="btn btn-md btn-warning" ng-click="name = null; getActivities();">Reset</button>

<table class="table table-bordered" ng-init="page = 0; getActivities();">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Logs</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="activity in activities">
			<td>{{ activity.id }}</td>
			<td>{{ activity.name }}</td>
			<td>{{ activity.logsCount }}</td>
			<td>
				<button ng-click="deleteActivity(activity.id)" class="btn btn-xs btn-danger">Delete</button>
				<a href="#/activities/edit/{{ activity.id }}" class="btn btn-xs btn-default">Edit</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="col-md-12 text-right">
	<button class="btn btn-default" ng-click="page=page-1; getActivities();" ng-disabled="page==0">Previous</button>
	<span class="label label-info">{{ page + 1 }}/{{ totalPages }}</span>
	<button class="btn btn-default" ng-click="page=page+1; getActivities();" ng-disabled="page==totalPages-1">Next</button>
</div>

<div class="col-md-12 text-center">
	<span ng-hide="success" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
</div>
